<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="./index.js"></script>
  <script src="./src/util.js"></script>
  <script src="./src/memoryGame.js"></script>
  <script src="./src/screen.js"></script>
</head>

<body class="container-fluid">
  <br />

  <div class="container-fluid">
    <button type="button" id="play" class="btn btn-success">Start</button>
    <button type="button" id="showAll" class="btn btn-danger">Show All</button>
  </div>
  <br />
  <div id="loading" class="row container-fluid  invisible">
    <strong id="counter">Starting ...</strong>
    <div class="spinner-border text-warning spinner-border-sm" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div id="content" class="row">


  </div>

  <div class="row container-fluid">
    <div id="message" class="alert alert-success invisible" role="alert">
      Match!
    </div>
  </div>




</body>

</html>
